<h1><span>S</span><span>Q</span><span>N</span><span>C</span></h1>
<div class="game-controls">
	<div class="btn-group">
		<button class="btn btn-lg" ng-model="difficulty" ng-click="init(3)">easy</button>
		<button class="btn btn-lg" ng-model="difficulty" ng-click="init(4)">hard</button>
		<button class="btn btn-lg" ng-model="difficulty" ng-click="init(5)">nuts</button>
	</div>
	<div ng-if="score!=0" class="score-display">
		<h3>{{score}}</h3>

	</div>
</div>
